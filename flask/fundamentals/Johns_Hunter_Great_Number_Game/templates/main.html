{% block head %}
    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Number Game</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
{% endblock %}

{% block upper %}
<body>
    <div class="hero">
        <h1 class="title">Welcome to the Great Number Game</h1>
        <h3 class="subtitle">I am thinking of a number between 1 and 100.</h3>
        <p class="subtitle">Take a guess!</p>
{% endblock %}

{% block lower %}
        <form action="/guess" method="post" class="hero">
            <label for="guess"></label>
            <input type="text" name="guess" class="guess">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
