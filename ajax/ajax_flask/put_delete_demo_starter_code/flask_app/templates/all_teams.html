<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Zoos to Zee</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        </divh3>Welcome to the Teams site!</h3>
        </div>
        <div class="row">
            <h1>List of Teams</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Team name</th>
                    <th>Sport</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for this_team in all_teams %}
                <tr>
                    <td>{{ this_team.id }}</td>
                    <td>{{ this_team.location }} {{ this_team.name }}</td>
                    <td>{{ this_team.sport }}</td>
                    <td><a href="/teams/{{ this_team.id }}/view">View</a> <a href="/teams/{{ this_team.id }}/edit">Edit</a> <a href="/teams/{{ this_team.id }}/delete">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/teams/new" class="btn btn-primary">Add team</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
