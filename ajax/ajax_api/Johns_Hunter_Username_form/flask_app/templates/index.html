<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>
<body>
    <h1 class="text-center">Here are the Users</h1>
    <div class="row justify-content-center">
        <div class="col-4">
            <table class="table table-sm table-striped table-info table-hover">
                <thead >
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="users">
        
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <form id="myForm" method="post" class="form-control">
                <label for="name" class="form-label">Name: </label>
                <input type="text" name="name" class="form-control">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" class="form-control">
                <input class="btn btn-primary my-3" type="submit" id="submit_btn" value="Submit">
            </form>
        </div>
    </div>


</body>
</html>
