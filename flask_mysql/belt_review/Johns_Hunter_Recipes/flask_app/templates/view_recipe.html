<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body class="bg-light">
    <div class="container-fluid px-5 py-1">
        <div class="row justify-content-start mx-5">
            <div class="col-4 text-light py-3">
                <h2 class="display-6 text-primary">Hello {{session['first_name']}}</h3>
            </div>
        </div>

        <div class="row justify-content-around mt-5 mx-5 border-bottom border-dark">
            <div class="col-8 d-flex align-items-center justify-content-start">
                <h4>Moms Spaghetti</h4>
            </div>
            <div class="col d-flex align-items-center justify-content-end">
                <a href="/??" class="link-primary mx-2">+ Create</a>
                <a href="/logout" class="link-danger mx-2">Logout</a>
            </div>
        </div>

        <div class="row mx-5">
            <div class="table-responsive">
                <table class="table table-borderless table-secondary mt-2">
                    <tbody class="text-start">
                        <tr>
                            <th>Name</th>
                            <td>{{recipe.name}}</td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td>{{recipe.description}}</td>
                        </tr>
                        <tr>
                            <th>Instructions</th>
                            <td>{{recipe.instructions}}</td>
                        </tr>
                        <tr>
                            <th>Date Made</th>
                            <td>{{recipe.date_created}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
