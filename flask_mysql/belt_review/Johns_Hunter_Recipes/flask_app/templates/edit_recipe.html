<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body class="bg-light">
    <div class="container-fluid px-5 py-2">
        <div class="row justify-content-start mx-5 border-bottom">
            <div class="col-8 text-light py-3">
                <h2 class="display-6 text-primary m-0">Add a New Recipe!</h3>
            </div>
            <div class="col d-flex align-items-end justify-content-end">
                <a href="/??" class="link-primary mx-2">Back to Recipes</a>
                <a href="/logout" class="link-danger mx-2">Logout</a>
            </div>
        </div>

        <!-- TODO: Input default values for form from recipe -->
        <div class="row mx-5">
            <form action="/recipes/{{recipe.id}}/edit/process" method="post" class="form-control border-0 bg-light px-0 d-flex justify-content-between">
                <div class="col-6">
                    <div class="row my-2">
                        {% with messages = get_flashed_messages(category_filter=["Recipe"]) %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                        {% endwith %}
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input name="name" type="name" class="form-control" id="name" value="{{recipe.name}}">
                        </div>
                    </div>
                    <div class="row my-2">
                        <label for="description" class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-10">
                            <textarea name="description" id="description" class="form-control" rows="5">{{recipe.description}}</textarea>
                        </div>
                    </div>
                    <div class="row my-2">
                        <label for="instructions" class="col-sm-2 col-form-label">Instructions:</label>
                        <div class="col-sm-10">
                            <textarea name="instructions" id="instructions" class="form-control" rows="5">{{recipe.instructions}}</textarea>
                        </div>
                    </div>
                </div>
                <div class="col-4 p-5">
                    
                        <label for="date_created" class="form-label">Date created</label>
                        <input type="date" name="date_created" id="date_created" class="form-control" value="{{recipe.date_created}}">
                    
                        <p class="mt-5">Under 30 minutes?</p>
                        <div class="form-check form-check-inline mt-0">
                            <input type="radio" name="under_30" id="under_30_yes" class="form-check-input" value="yes">
                            <label for="under_30" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input checked type="radio" name="under_30" id="under_30_no" class="form-check-input" value="no">
                            <label for="under_30" class="form-check-label">No</label>
                        </div>
                    <button class="btn btn-primary d-block my-5 px-5">Submit</button>
                </div>
            </form>
        </div>
    </div>



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
