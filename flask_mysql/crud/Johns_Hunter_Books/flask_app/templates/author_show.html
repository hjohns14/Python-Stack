<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-3 bg-dark pt-5 pb-5 mx-5">
                <h1 class="text-warning">{{author.first_name}} {{author.last_name}}'s Favorites</h1>
                <!-- show table of favorites -->
                <table class="table table-light">
                    <thead>
                        <th>Title</th>
                        <th># of Pages</th>
                    </thead>
                    <tbody>
                        {% for book in author.favorite_books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
            <div class="col-3 bg-dark pt-5 pb-5 mx-5">
                <h1 class="text-warning">Add Author Favorite</h1>
                    <!-- This is where the loop for books go -->
                    <form class="text-light" action="/authors/{{author.id}}/add_book" method="post">
                        <label for="book">Add Book To favorites</label>
                        <select class="form-control" name="book_id" id="book">
                            {% for book in unfav_books %}
                                <option value="{{book.id}}">{{book.title}}</option>
                            {% endfor %}
                            
                        </select>
                        <button class="btn btn-primary my-3">Add</button>
                    </form>
                
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 my-3 bg-light">
                <button class="btn btn-primary">
                    <a class="text-light text-decoration-none" href="/authors">Go Home</a>
                </button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
