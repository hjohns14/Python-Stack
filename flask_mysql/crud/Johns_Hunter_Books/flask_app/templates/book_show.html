<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-3 bg-dark pt-5 pb-5 mx-5">
                <h1 class="text-warning">Title: {{book.title}}</h1>
                <!-- show table of favorited by -->
                <ul class="text-light">
                    {% for user in book.favorited_by %}
                        <li>{{user.first_name}} {{user.last_name}}</li>
                    {% endfor %}
                </ul>


            </div>
            <div class="col-3 bg-dark pt-5 pb-5 mx-5">
                <h1 class="text-warning">Add Author Favorite</h1>
                    <!-- This is where the loop for books go -->
                    <form class="text-light" action="/books/{{book.id}}/add_favorite_author" method="post">
                        <label for="user_id">Add Author To favorites</label>
                        <select class="form-control" name="user_id" id="book">
                            {% for author in unfav_authors %}
                                <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                            {% endfor %}
                            
                        </select>
                        <button class="btn btn-primary my-3">Add</button>
                    </form>
                
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 my-3 bg-light">
                <button class="btn btn-primary">
                    <a class="text-light text-decoration-none" href="/authors">Go Home</a>
                </button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
