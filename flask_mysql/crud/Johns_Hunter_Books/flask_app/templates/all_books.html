<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-3 bg-dark pt-5 pb-5 mx-5">
                <h1 class="text-warning">New Book</h1>
                <!-- Change form name -->
                <form action="/books/add" method="post">
                    <div class="form-group bg-dark">
                        <label for="title" class="mt-1 text-light">Title</label>
                        <input type="text" name="title" class="form-control" aria-describedby="nameInput" placeholder="Enter Name">
                        <label for="num_of_pages" class="mt-1 text-light">Number of Pages</label>
                        <input type="text" name="num_of_pages" class="form-control" aria-describedby="nameInput" placeholder="Enter Name">
                        <button type="submit" class="btn btn-primary mt-4">Add Book</button>
                    </div>
                </form>
            </div>
            <div class="col-3 bg-dark pt-5 pb-5 mx-5">
                <h1 class="text-warning">All Books</h1>
                <ul class="text-light">

                    <!-- This is where the loop of books go -->
                    {% for book in books %}
                        <li>
                            <a href="/books/{{book.id}}">{{book.title}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 my-3 bg-light">
                <button class="btn btn-primary">
                    <a class="text-light text-decoration-none" href="/authors">Go Home</a>
                </button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
