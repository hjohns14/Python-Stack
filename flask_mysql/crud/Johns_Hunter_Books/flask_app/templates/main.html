<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-3 bg-dark pt-5 pb-5 mx-5">
                <h1 class="text-warning">New Author</h1>
                <!-- Change form name -->
                <form action="/authors/add" method="post">
                    <div class="form-group bg-dark">
                        <label for="name" class="mt-1 text-light">First Name</label>
                        <input type="name" name="first_name" class="form-control" aria-describedby="nameInput" placeholder="Enter Name">
                        <label for="name" class="mt-1 text-light">Last Name</label>
                        <input type="name" name="last_name" class="form-control" aria-describedby="nameInput" placeholder="Enter Name">
                        <button type="submit" class="btn btn-primary mt-4">Add Author</button>
                    </div>
                </form>
            </div>
            <div class="col-3 bg-dark pt-5 pb-5 mx-5">
                <h1 class="text-warning">All Authors</h1>
                <ul class="text-light">

                    <!-- This is where the loop of books go -->
                    {% for author in authors %}
                        <li>
                            <a href="/authors/{{author.id}}">{{author.first_name}} {{author.last_name}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 my-3 bg-light">
                <button class="btn btn-primary">
                    <a class="text-light text-decoration-none" href="/books">Add Book</a>
                </button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
