<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-3 bg-dark py-5">
                <h1 class="text-warning">New Ninja</h1>
                <form action="/ninjas/add" method="post">
                    <div class="form-group bg-dark">
                        <label for="dojo_id" class="text-light">Select Dojo</label>
                        <select name="dojo_id" id="dojo" class="form-control">
                            {% for dojo in dojos %}
                                <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                        <label for="first_name" class="mt-1 text-light">First Name</label>
                        <input name="first_name" type="first_name" class="form-control" aria-describedby="nameInput" placeholder="Enter First">
                        <label for="last_name" class="mt-1 text-light">Last Name</label>
                        <input name="last_name" type="last_name" class="form-control" aria-describedby="nameInput" placeholder="Enter Last">
                        <label for="age" class="mt-1 text-light">Age</label>
                        <input  name="age"type="age" class="form-control" aria-describedby="nameInput" placeholder="Enter age">
                        
                        <button type="submit" class="btn btn-primary mt-4">Add Ninja</button>
                    </div>
                </form>
                <a href="/dojos">
                    <button class="btn btn-primary mt-4">Go Home</button>
                </a>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
