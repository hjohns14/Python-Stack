<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-5 bg-dark pt-5 pb-5">
                <h1 class="text-warning">Dojo Survey</h1>
                {% for message in get_flashed_messages() %}
                    <p class="text-light">{{message}}</p>
                {% endfor %}
                <form action="/process" method="post">
                    <div class="form-group bg-dark">
                        <label for="name" class="mt-1 text-light">Name</label>
                        <input name="name" type="name" class="form-control" aria-describedby="nameInput" placeholder="Enter Name">
                        
                        <label for="location" class="mt-1 text-light">Dojo Location</label>
                        <select name="location" id="dojo_location" class="form-control">
                            <option value="New York">New York</option>
                            <option value="chicago">Chicago</option>
                            <option value="los_angeles">Los Angeles</option>
                            <option value="seattle">Seatle</option>
                            <option value="san_jose">San Jose</option>
                        </select>

                        <label for="language" class="mt-1 text-light">Favorite Language</label>
                        <select name="language" id="fav_language" class="form-control">
                            <option value="c#">C#</option>
                            <option value="python">Python</option>
                            <option value="c++">C++</option>
                            <option value="javascript">JavaScript</option>
                            <option value="Java">Java</option>
                        </select>
                        
                        <label for="comment" class="mt-1 text-light">Comments:</label>
                        <textarea class="form-control" name="comment" id="comments" rows="5"></textarea>

                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
