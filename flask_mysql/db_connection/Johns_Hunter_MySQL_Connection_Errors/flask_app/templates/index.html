<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Handle</th>
            <th>Birthday</th>
        </thead>
        <tbody>
            {% for user in all_users %}
                    <tr>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.handle}}</td>
                        <td>{{user.birthday}}</td>
                    </tr>
                    
            {% endfor %}
            
        </tbody>
    </table>
</body>
</html>
